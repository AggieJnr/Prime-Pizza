<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top">
        <a class="navbar-brand" href="./index.html">
            <img src="../images/pizza icon.jpeg"
                width="70" height="60" class="d-inline-block align-top" alt="icon">
            Prime-Pizza
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse mt-8" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="./index.html"> <span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./about.html"> About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./order.html">Order</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./contact.html" tabindex="-1" aria-disabled="true">Contact</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container-fluid contact">
        <div class="col-md-6">
            <form action="http://eepurl.com/hckj-j" method="POST" id="formcontact">
                <h3>CONTACT US</h3>
                <h3>We value you!!</h3>
                <p>For any feedback, comments, complaints or anything, kindly get intouch with us.</p>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Name" name="name" id="name">
                    </div>
                    <div class="col">
                        <input type="email" class="form-control" placeholder="Email" name="name" id="email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="message"></label>
                    <textarea class="form-control" id="message" rows="3" name="message"
                        placeholder="Enter your message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-md-6">
            <div class="callno">
                <p>
                    <i class="fas fa-home mr-3"></i> <strong>Nairobi.</strong>
                </p>
                <p>
                    <i class="fas fa-map mr-3"></i><strong>Waiyaki way</strong>
                </p>
                <p>
                    <i class="fas fa-envelope mr-3"></i> <strong>primepizza.pm@gmail.com</strong>
                </p>
                <p>
                    <i class="fas fa-phone mr-3"></i> <strong>+ 254 722 100 200.</strong>
                </p>
                <p>
                    <i class="fas fa-print mr-3"></i><strong>+ 254 732 100 200.</strong>
                </p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
